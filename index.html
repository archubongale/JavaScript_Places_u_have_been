<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Places you have been</h1>

    <div class = "row">
      <div class = "col-md-6">
        <h2> Add a place</h2>
        <form id="new-place">
          <div class="form-group">
            <label for = "new-location">Add a location:</label>
            <input id="new-location" type="text" class="form-control" required="">
            <label for = "landmarks">Add a landmark:</label>
            <input id="landmarks" type="text" class="form-control" required="">
            <label for = "timeofyear">Add a time of year:</label>
            <input id="timeofyear" type="text" class="form-control" required="">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>

    <div class="result">
      <div class="row">
        <div class="col-md-6">
          <ul id="places">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <!-- <p>Location: <span class="location"></span></p> -->
            <p>Landmark: <span class="landmark"></span></p>
            <p>Time of Year: <span class="timeofyear"></span></p>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
